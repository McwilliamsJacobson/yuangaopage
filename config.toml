title = ""
baseURL = "https://example.com"
theme = "researcher"
disableKinds = ["taxonomy", "term"]
enableEmoji = true
math = true          # enable KaTeX (https://katex.org/) globally
googleAnalytics = ""  # add your tracking id

[params]
  author = "Yuan Gao"
  description = "A simple monospaced resume theme for Hugo."
  favicon = "icon.png"  # path to a .ico to use as favicon
  logo = "logo.ico"  # url or path to a logo to put in the header
  [params.footer]
    text = "By Yuan Gao"
    url = "https://github.com/ojroques/hugo-researcher"
  [params.style]  # appearance options (can be omitted)
    fontFamily = "Inconsolata"
    pageWidth = "900px"
    avatarSize = "250px"
    colorBlack = "#222222"
    colorRed = "#dc3545"
  [[params.socialIcons]]
    icon = "fas fa-envelope"
    title = "E-mail"
    url = "mailto:yg86@duke.edu"
  [[params.socialIcons]]
    icon = "fab fa-researchgate"
    title = "ResearchGate"
    url = "https://www.researchgate.net/profile/Yuan-Gao-4"
  [[params.socialIcons]]
    icon = "fab fa-google"
    title = "Google Scholar"
    url = "https://scholar.google.com/citations?user=06tf1aYAAAAJ"

[permalinks]
  "/" = "/:filename"

